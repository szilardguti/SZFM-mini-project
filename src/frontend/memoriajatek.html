<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/memoriajatek.css">
    <title>Memóriajáték</title>
</head>
<body>
    <input id="gimbgomb" type="button" class="return-home" onclick="location.href='kezdooldal.html';" value="<" />
    <div id="difficulty">
        <input type="text" id="username" placeholder="Írd be a neved (Max 20 karakter)">
        <form name="chooseDiff">
            <input type="radio" id="easy" name="difficulty" value="easy">
            <label for="easy">Könnyű</label><br>
            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="medium">Közepes</label><br>
            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Nehéz</label>
        </form>
        <button class="startButton" type="menu" onclick="start()">Kezdés</button>
    </div>
        <div class="information">
            <div id="clock"></div>
            <div id="score"></div>
        </div>
        <div id="card-container">
    </div>
    <div>
        <div id="youwintext">Gratulálunk!</div>
        <table id="scoreTable">
            <thead>            
                <tr>
                    <th>Helyezett</th>
                    <th>Név</th>
                    <th>Pontok</th>
                    <th>Teljesített idő</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="wannasave">
            <p>Szeretnéd menteni az eredményed a ranglistába?</p>
            <button class="upload" onclick="submitScore()">Igen</button>
            <button class="upload" onclick="showScoreBoard(constDifficulty)">Nem</button>
        </div>
        <div id="endgameButtons">
            <button id="refreshButton" onclick="refreshScoreboard()">Frissítés</button>
            <button id="restartgame" onclick="location.reload()">Új játék</button>
        </div>
        
    </div>
    <script src="./assets/memoriajatek.js"></script>
</body>
</html>
